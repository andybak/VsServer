version: '3'

volumes: 
    web:
    vsstorage:
        external: true
    ipython_data_local: {}

services:
    web:
        restart: always
        build: ./web
        stdin_open: true
        tty: true
        ports: 
            - "8000:8000"
            - "6900:6900"  # pudb
        depends_on:
            - postgres
            - redis
        env_file: .env
        volumes: 
            - web:/data
            - ./web:/data/web
            - vsstorage:/storage
            - ipython_data_local:/root/.ipython/profile_default
        # command: gunicorn ./gisdrf/gisdrf.wsgi
        # command: bash -c "python3 ./gisdrf/manage.py collectstatic --no-input && python3 ./gisdrf/manage.py makemigrations && python3 ./gisdrf/manage.py migrate && python3 ./gisdrf/manage.py runserver 0.0.0.0:8000"
        command: bash -c "python3 ./gisdrf/manage.py collectstatic --no-input && python3 ./gisdrf/manage.py runserver 0.0.0.0:8000"

    nginx:
        restart: always
        build: ./nginx/
        depends_on: 
            - web
        ports:
            - "80:80"
        volumes:
            - web:/data
            - ./web/gisdrf/static:/static
        
    postgres:
        restart: always
        build: ./postgres
        volumes:
            # - vsstorage:/storage
            - vsstorage:/var/lib/postgresql/data
        env_file:
            - .env
        expose: 
            - "5432"

    redis:
        restart: always
        image: redis:latest
        ports: 
            - "6379:6379"
